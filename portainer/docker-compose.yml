services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    # bind only to LAN IP to keep it private
    ports:
      - "${LAN_IP}:9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
    networks:
      - proxy

networks:
  proxy:
    external: true