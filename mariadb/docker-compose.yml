services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=fill_in_something
    volumes:
      - ./data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      # Optional: expose to LAN if you want to connect from outside docker
      - "192.168.2.7:3306:3306"
    networks:
      - proxy

networks:
  proxy:
    external: true
