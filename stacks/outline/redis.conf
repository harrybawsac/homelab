# Redis configuration for Outline
# Minimal configuration optimized for Outline's caching needs

# Bind to all interfaces (container networking)
bind 0.0.0.0

# Default port
port 6379

# Disable protected mode (we're in a Docker network)
protected-mode no

# Persistence - save to disk periodically
save 900 1
save 300 10
save 60 10000

# Append-only file for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Database directory
dir /data
