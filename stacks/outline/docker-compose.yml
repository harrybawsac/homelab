services:
  outline:
    image: docker.getoutline.com/outlinewiki/outline:latest
    container_name: outline
    restart: always
    env_file: ./docker.env
    volumes:
      - storage-data:/var/lib/outline/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - proxy
    # No ports exposed - NPM will proxy to this container via the 'proxy' network

  redis:
    image: redis
    container_name: outline-redis
    restart: always
    volumes:
      - ./redis.conf:/redis.conf:ro
      - redis-data:/data
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - proxy

volumes:
  storage-data:
  redis-data:

networks:
  proxy:
    external: true
