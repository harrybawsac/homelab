services:
  filewizard:
    image: loredcast/filewizard:latest
    container_name: filewizard
    restart: no
    environment:
      - LOCAL_ONLY=${LOCAL_ONLY}
      - SECRET_KEY=${SECRET_KEY}
      - UPLOADS_DIR=${UPLOADS_DIR}
      - PROCESSED_DIR=${PROCESSED_DIR}
      - OMP_NUM_THREADS=${OMP_NUM_THREADS}
      - DOWNLOAD_KOKORO_ON_STARTUP=${DOWNLOAD_KOKORO_ON_STARTUP}
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "${FILEWIZARD_PORT}:8000"
    volumes:
      - ./config:/app/config
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    networks:
      - filewizard

networks:
  filewizard:
    name: filewizard
    driver: bridge
